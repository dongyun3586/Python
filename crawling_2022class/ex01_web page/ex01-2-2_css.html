<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Getting started with CSS</title>
    <style>

      p, li{
          color: green;
      }
    </style>
</head>
<body>
    <h1 style="color: red;">I am a level one heading</h1>
    <p style="color: green;">This is a paragraph of text. In the text is a <span style="color: blue; text-decoration: underline;">span element</span>
and also a <a href="https://example.com">link</a>.</p>
    <p style="color: green;">This is the second paragraph. It contains an <em>emphasized</em> element.</p>
    <ul>
        <li style="color: green;">Item <span style="color: blue; text-decoration: underline;">one</span></li>
        <li style="color: green;">Item two</li>
        <li style="color: green;">Item <em>three</em></li>
    </ul>
</body>
</html>
